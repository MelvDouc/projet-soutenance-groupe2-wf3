<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63311a25ac.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Projetsport</title>
</head>
<body>
    <body>
        <section id="head">
            <div class="flex">
                <div class="logo"><h1>PS</h1></div>
                <div class="recherche"><input type="text" class="form-control" placeholder="Recherche"></div>
                <div class="mini-nav"><i class="far fa-user"></i><i class="far fa-heart"></i><i class="fa fa-shopping-bag"></i></div>
            </div>
        </section>

        <section id="nav">
            <div class="barre">
                <ul>
                    <li class="homme-li">Homme</li>
                    <li class="femme-li">Femme</li>
                    <li class="enfant-li">Enfant</li>
                    <li class="accessoire-li">Accessoires</li>
                </ul>
            </div>
        </section>

        <section id="home">
            <div class="flex">
                <div class="homme-image"><img src="./img/homme.jpg" alt=""></div>
                <div class="femme-image"><img src="./img/femme.jpg" alt=""></div>
            </div>
        </section>
    </body>
</body>
</html>
